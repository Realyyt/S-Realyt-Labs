      dur="22s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Ripple effect circles -->
  <circle cx="150" cy="500" r="80" fill="none" stroke="#EF400A" stroke-width="1" stroke-opacity="0.15">
    <animate attributeName="r" values="70;85;70" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="850" cy="150" r="100" fill="none" stroke="#EF400A" stroke-width="1" stroke-opacity="0.15">
    <animate attributeName="r" values="90;110;90" dur="10s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Animated fluid accent lines -->
  <path d="M380,40 C400,60 420,50 450,100" stroke="#EF400A" stroke-width="1.5" stroke-opacity="0.3" fill="none">
    <animate attributeName="d" 
      values="M380,40 C400,60 420,50 450,100;
              M380,45 C405,65 415,55 450,105;
              M380,40 C400,60 420,50 450,100"
      dur="12s"
      repeatCount="indefinite"/>
  </path>
  
  <path d="M600,550 C620,530 630,520 650,500" stroke="#EF400A" stroke-width="1.5" stroke-opacity="0.3" fill="none">
    <animate attributeName="d" 
      values="M600,550 C620,530 630,520 650,500;
              M600,545 C625,525 635,515 650,495;
              M600,550 C620,530 630,520 650,500"
      dur="14s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Animated flowing background elements -->
  <path d="M50,200 C100,220 150,190 200,210 S250,230 300,200" 
    fill="none" 
    stroke="#EF400A" 
    stroke-width="0.8" 
    stroke-opacity="0.15">
    <animate attributeName="d" 
      values="M50,200 C100,220 150,190 200,210 S250,230 300,200;
              M50,205 C100,225 150,195 200,215 S250,235 300,205;
              M50,200 C100,220 150,190 200,210 S250,230 300,200"
      dur="16s"
      repeatCount="indefinite"/>
  </path>
  
  <path d="M700,300 C750,330 800,310 850,340 S900,320 950,350" 
    fill="none" 
    stroke="#EF400A" 
    stroke-width="0.8" 
    stroke-opacity="0.15">
    <animate attributeName="d" 
      values="M700,300 C750,330 800,310 850,340 S900,320 950,350;
              M700,305 C750,335 800,315 850,345 S900,325 950,355;
              M700,300 C750,330 800,310 850,340 S900,320 950,350"
      dur="19s"
      repeatCount="indefinite"/>
  </path>
</svg>
